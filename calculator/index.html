<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калкьулятор</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="root">
        <div class="Calc">
            <table>
                <tr>
                    <td colspan="5">
                        <div class="vvd">-</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="Knopka">0</button>
                    </td>
                    <td>
                        <button class="Knopka">1</button>
                    </td>
                    <td>
                        <button class="Knopka">2</button>
                    </td>
                    <td>
                        <button class="Knopka">3</button>
                    </td>
                    <td>
                        <button class="Knopka">4</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="Knopka">5</button>
                    </td>
                    <td>
                        <button class="Knopka">6</button>
                    </td>
                    <td>
                        <button class="Knopka">7</button>
                    </td>
                    <td>
                        <button class="Knopka">8</button>
                    </td>
                    <td>
                        <button class="Knopka">9</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="Knopka Knopka_func">+</button>
                    </td>
                    <td>
                        <button class="Knopka Knopka_func">-</button>
                    </td>
                    <td>
                        <button class="Knopka Knopka_func">/</button>
                    </td>
                    <td>
                        <button class="Knopka Knopka_func">*</button>
                    </td>
                    <td>
                        <button class="Knopka Knopka_rvn">=</button>
                    </td>
                </tr>
        </div>


    </div>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
